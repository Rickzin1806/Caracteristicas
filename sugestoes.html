<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curiosidades Incríveis</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- Cabeçalho -->
    <header>
      <div class="container">
        <h1>Curiosidades Incríveis</h1>
        <nav>
          <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="curiosidades.html">Curiosidades</a></li>
            <li><a href="sugestoes.html">Sugestões</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Seção Principal -->
    <main>
    <section id="intro" class="intro">
        <h2>Vocêtem alguma curiosidade que não viu aqui?</h2>
        <p>Nos conte algo que não sabemos!!!</p>
      </section>

      <!-- Seção de Sugestões -->
      <section id="sugerir" class="sugerir">
        <h2>Sugira uma Curiosidade</h2>
        <form>
          <label for="sugestao">Sua sugestão:</label><br />
          <textarea id="sugestao" name="sugestao" rows="4" cols="50" placeholder="Digite sua curiosidade aqui..."></textarea><br />
          <button type="submit">Enviar</button>
        </form>
      </section>
      </main>


    <!-- Rodapé -->
    <footer id="footer">
