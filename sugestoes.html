<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sugira uma Curiosidade</title>
    <link rel="stylesheet" href="style,Curi.css" />
    <meta name="description" content="Envie suas sugestões de curiosidades para nosso site e participe da nossa comunidade de conhecimento!" />
  </head>
  <body>

    <!-- Cabeçalho -->
    <header>
      <div class="container">
        <h1>Curiosidades Incríveis</h1>
        <nav>
          <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="curiosidades.html">Curiosidades</a></li>
            <li><a href="sugestoes.html">Sugestões</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
      <!-- Seção de Introdução -->
      <section id="intro" class="intro">
        <h2>Tem alguma curiosidade que não viu aqui?</h2>
        <p>Compartilhe com a gente algo curioso que você conhece!</p>
      </section>

      <!-- Seção de Sugestões -->
      <section id="sugerir" class="sugerir">
        <h2>Sugira uma Curiosidade</h2>
        <form action="#" method="post">
          <label for="sugestao">Digite sua sugestão abaixo:</label><br />
          <textarea id="sugestao" name="sugestao" rows="5" cols="50" placeholder="Escreva sua curiosidade aqui..." required></textarea><br />
          <button type="submit">Enviar Sugestão</button>
        </form>
      </section>
    </main>

    <!-- Rodapé -->
    <footer id="footer">
      <p>Site desenvolvido por Henrique Gabriell Viveiros de Jesus - Colégio Estadual Vicente Rijo - Londrina - PR</p>
    </footer>

  </body>
</html>
